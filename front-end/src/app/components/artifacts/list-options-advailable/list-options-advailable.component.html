<div class="p-4">
    <ul>
        @for(option of ListOptions; track option; let i = $index){
            <li class="pb-4">
                <a [routerLink]="[option.directTo]" style="text-decoration: none;">
                    <selector-for-options-advailable [title]="option.title"></selector-for-options-advailable>
                </a>
                
            </li>
        }
    </ul>
</div>
