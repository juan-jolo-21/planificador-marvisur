<wizard-bar [title]="title"></wizard-bar>

<div class="d-flex flex-column align-items-center py-4">
    <div style="width: 70%">
      <mat-form-field>
        <mat-label>Buscar contenedor por número de placa</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Recuerde que la placa es del tractocamion en caso el contenedor no forme parte del vehiculo"
          #input
        />
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Weight Column -->
        <ng-container matColumnDef="Placa">
          <th mat-header-cell *matHeaderCellDef>Placa</th>
          <td mat-cell *matCellDef="let element">
            {{ element.truck_license_plate }}
          </td>
        </ng-container>
  
        
        <ng-container matColumnDef="CargaUtil">
          <th mat-header-cell *matHeaderCellDef>Carga útil</th>
          <td mat-cell *matCellDef="let element">
            {{ element.util_charge_tons }} Tm
          </td>
        </ng-container>

        <ng-container matColumnDef="TipoContenedor">
          <th mat-header-cell *matHeaderCellDef>Tipo de contenedor</th>
          <td mat-cell *matCellDef="let element">
            {{ element.type_container | titlecase}}
          </td>
        </ng-container>

        <ng-container matColumnDef="SucursalDestino">
            <th mat-header-cell *matHeaderCellDef>Sucursal de destino del contenedor</th>
            <td mat-cell *matCellDef="let element">
              {{ element.destination_name_branch | titlecase }}
            </td>
        </ng-container>

  
        <tr mat-header-row 
        class = "bg-warning"
        *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="rowClicked(row)"
        ></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell bg-warning-subtle text-danger" colspan="4">No se encontrarion datos</td>
        </tr>
      </table>
    </div>
  </div>
